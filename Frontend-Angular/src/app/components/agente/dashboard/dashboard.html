<div class="chart-card">

  <div class="chart-header">

    <div class="chart-calendar">

      <input type="date" [(ngModel)]="fechaInicio">
      <input type="date" [(ngModel)]="fechaFin">

      <button (click)="filtrarPorRango()">
        Aplicar
      </button>

    </div>

    <h3>Atenciones</h3>

    <div class="chart-filtros">

        <button
            (click)="cambiarModoGrafica('SEMANA')"
            [class.active]="modoGrafica==='SEMANA'">
            Semana
        </button>

        <button
            (click)="cambiarModoGrafica('ANIO')"

    </div>

  </div>

  <div *ngIf="modoGrafica==='DIA'" class="chart-calendar">

    <input type="date"
    [(ngModel)]="fechaSeleccionada">

  </div>

    <div class="dashboard-cards">

      <div class="dash-card">
        <span>Reportes hoy</span>
        <h2>12</h2>
      </div>

      <div class="dash-card">
        <span>Pendientes</span>
        <h2>4</h2>
      </div>

      <div class="dash-card">
        <span>Resueltos</span>
        <h2>8</h2>
      </div>

      <div class="dash-card">
        <span>Tiempo activo</span>
        <h2>5h 32m</h2>
      </div>

    </div>

  <div class="chart-bars">

    <div class="bar"
    *ngFor="let v of statsNormalizados"
    [style.height.%]="v.porcentaje">

      <span>{{v.label}}</span>

    </div>

  </div>
