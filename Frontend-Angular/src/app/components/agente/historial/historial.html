<div class="filtro-h2">
    <h2>Mi historial</h2>
    <div class="filtros">
        <button class="btn-filtro">Aceptados</button>
        <button class="btn-filtro">Rechazados</button>
    </div>
</div>

<div class="card historial-card"
 *ngFor="let h of historial"
 (click)="abrir(h)">

 <b>{{h.tipo}}</b>

 <p class="hist-dir">{{h.direccion}}</p>

    <span class="tag"
        [ngClass]="{
            'ok': h.estado === 'finalizado',
            'no': h.estado === 'rechazado'
        }">

        {{
            h.estado === 'finalizado' ? 'Atendido' :
            h.estado === 'rechazado' ? 'Rechazado' : ''
        }}

    </span>

</div>
